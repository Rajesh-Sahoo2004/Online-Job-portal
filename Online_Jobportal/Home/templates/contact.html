{%extends "layout/base.html" %}
{%block homeblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .contact-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
        }

        .header-section h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .header-section .subtitle {
            font-size: 1.2em;
            opacity: 0.75;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: #666;
        }

        /* Contact Info Cards */
        .contact-info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .info-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .info-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .info-card h3 {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .info-card p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.8s ease-out;
        }

        .form-container h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 140px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Form Grid */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success Message */
        .form-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .form-message.success {
            background: rgba(51, 184, 170, 0.1);
            color: #23b6aa;
            border: 1px solid rgba(51, 184, 170, 0.3);
        }

        .form-message.error {
            background: rgba(255, 84, 89, 0.1);
            color: #ff5459;
            border: 1px solid rgba(255, 84, 89, 0.3);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 25px;
            }

            .contact-info-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="contact-wrapper">
    <!-- Header -->
    <div class="header-section">
        <h1>Contact Us</h1>
        <p class="subtitle">We'd Love to Hear From You</p>
    </div>

    <!-- Contact Info Cards -->
    <div class="contact-info-cards">
        <div class="info-card">
            <div class="info-icon">üìß</div>
            <h3>Email</h3>
            <p>support@jobportal.com</p>
        </div>

        <div class="info-card">
            <div class="info-icon">üìû</div>
            <h3>Phone</h3>
            <p>+1 (555) 123-4567</p>
        </div>

        <div class="info-card">
            <div class="info-icon">üìç</div>
            <h3>Address</h3>
            <p>123 Business St, City, Country</p>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="form-container">
        <h2>Send us a Message</h2>

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number *</label>
                <input type="tel" id="contact" name="contact" placeholder="+1 (555) 123-4567" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" placeholder="How can we help?" required>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" placeholder="Tell us more about your inquiry..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>

</body>

{% endblock %}
